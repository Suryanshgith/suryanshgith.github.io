<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

    .img {
      height: 160px;
      width: 384px;
    }

    .p {
      font-size: 25px;
      margin-left: 10px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }

    .inputNumber {
      height: 50px;
      width: 365px;
      border-radius: 8px;
      overflow: hidden;
      outline: none;
      border: 2px solid #818181;
      font-size: 18px;
      text-indent: 47px;
      font-family: 'Montserrat', sans-serif;
    }


    .span-placeholder {
      position: absolute;
      pointer-events: none;
      left: 20px;
      top: 270px;
      transition: 0.2s ease all;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      opacity: 0.5;
    }

    .inputNumber:hover {
      border: 2px solid #000F6A;
    }

    .contactImg {
      height: 30px;
      width: 30px;
      position: absolute;
      top: 265px;
      left: 335px;
    }

    .span-text {
      height: 10px;
      width: 168px;
      background-color: white;
      position: absolute;
      top: 245px;
      left: 30px;
      opacity: 1;
      font-size: 14px;
      color: #818181;
      font-family: 'Montserrat', sans-serif;
    }

    .span-text:hover {
      color: #000F6A;
    }

    .input-checkbox {
      height: 20px;
      width: 20px;
      position: relative;
      top: 40px;
      left: 15px;
      display: inline-block;
    }

    .a-link {
      text-decoration: none;
      color: #0077EE;
    }

    .text {
      position: relative;
      top: 35px;
      left: 25px;
      font-family: 'Montserrat', sans-serif;
    }

    .btn-continue {
      position: relative;
      width: 365px;
      height: 60px;
      top: 80px;
      left: 5px;
      border-radius: 5px;
      outline: none;
      border: none;
      font-weight: bold;
      background-color: #000F6A;
      color: white;
      font-size: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .inputLabel {
      cursor: pointer;
    }

    .img2 {
      display: none;
    }

    @media only screen and (min-width: 768px) {
      .img {
        display: none;
      }

      .img2 {
        display: block;
        position: absolute;
        top: 1200px;
        width: 500px;
      }

      .p {
        position: absolute;
        left: 620px;
        bottom: 850px;
        font-size: 45px;
      }

      .divImg {
        height: 2000px;
        width: 500px;
        background-color: #EBEDFF;
      }

      .inputNumber {
        position: absolute;
        left: 620px;
        bottom:800px;
        width:300px;
      }

      .contactImg {
        position: absolute;
        left: 880px;
        top:950px;
      }

      .span-text {
        position: absolute;
        left: 650px;
        top:930px;
      }

      .span-placeholder {
        position: absolute;
        left: 640px;
        top:955px;
      }

      .input-checkbox {
        position: absolute;
        left: 620px;
        top:1030px;
      }

      .text {
        position: absolute;
        left: 660px;
        top:1033px;
      }

      .btn-continue {
        position: absolute;
        left:620px;
        width:300px;
        top:1110px;
      }
    }
  </style>

</head>

<body>
  <img src="https://i.ibb.co/sHyLtSc/whatsapp-mobile-0523dbf8.png" class="img">
  <div class="divImg"><img src="login.cc50537d.png" class="img2"></div>
  <p class="p">Whatsapp Number</p>
  <div>
  <input type="tel" id="inputNumber" class="inputNumber" onclick="mouseOver()" onmouseout="mouseOut()" maxlength="10">
  <img src="https://i.ibb.co/4K46Rb6/kindpng-1943740.png" class="contactImg">
  <span class="span-text" id="span-text">&nbsp;Enter Phone Number*</span>
  <span class="span-placeholder">+91</span>
  </div>
  <input type="checkbox" class="input-checkbox">
  <span class="text">I agree with&nbsp;<a href="#" class="a-link">Terms & Conditions</span>
  <label for="inputNumber" class="inputLabel"><button type="submit" class="btn-continue" onclick="mouseOver()" onmouseout="mouseOut()">Continue</button></label>

  <script>
    let spanColor = document.getElementById('span-text')

    function mouseOver() {
      spanColor.style.color = "#000F6A"
    }

    function mouseOut() {
      spanColor.style.color = "#818181"
    }
  </script>
</body>

</html>
