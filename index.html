<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Homepart</title>
  <style>
  
@import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

    .heading {
      width: auto;
      height:80px;
      text-align: center;
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      font-family: 'Quicksand', sans-serif;
    }
    .head-head-text{
      font-size: 25px;
        }
    .bold-oper{
      color:#CB0000;
    }
    .head-foot-text{
      font-size: 25px;
}

    .head-foot-text-2{
      font-size: 25px;
    }
    .logo-img{
      width:370px;
      height:370px;
      position: fixed;
      top:18%;
      left: 50%;
      transform: translateX(-50%);
    }
     @media (max-width: 480px) {
           .heading {
      width: auto;
      height:80px;
      text-align: center;
      display:flex;
      flex-direction: column;
      justify-content: space-evenly;
      font-family: 'Quicksand', sans-serif;
    }
    .head-head-text{
      font-size: 25px;
        }
    .bold-oper{
      color:#CB0000;
    }
    .head-foot-text{
      font-size: 25px;
}

    .head-foot-text-2{
      font-size: 25px;
    }
    .logo-img{
      width:370px;
      height:370px;
      position: fixed;
      top:18%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .head-foot-text-2{
      display:none;
    }
    
    .logo-img-2 {
      display: none;
    }
    
    .logo-img-2-div{
      display: none;
    }    
     }   
    @media only screen and (min-width: 481px) and (max-width: 1605px) {
            .heading{
         
              height:50px;
              width:auto;
              display: flex;
              flex-direction: row;
              text-align: center;
              margin:0px auto;
         justify-content:center;
             }
            .head-foot-text{
              display:none;
            }
            .head-foot-text-2{
              display:inline-block;
            }
            .logo-img{
              display:none;
            }
            .logo-img-2{
             width:600px;
              position: absolute;
             
            }
            .logo-img-2-div{
              width:auto;
              height:250px;
              display:flex;
             justify-content:center;
             align-items: center;
            }
    }
          
  </style>
</head>

<body>
  <div class="heading"><div class="head-head-text"><span class="head-text">Trusted by&nbsp;</span><b class="bold-text">25,000</b><b class="bold-oper">+</b></div><span class="head-foot-text">Restaurant Partners</span><span class="head-foot-text-2">&nbsp;Restaurant Partners</span></div>
    <img src="https://i.ibb.co/c3Y6rX9/home-restro-mobile.png" class="logo-img">
  <div class="logo-img-2-div"> <img src="https://i.ibb.co/6WbC0JW/client-logos.png" class="logo-img-2"></div>
</body>

</html>
